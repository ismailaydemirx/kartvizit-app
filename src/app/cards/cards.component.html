<main>
    <div class="d-flex">
        <div class="flex-grow-1">
            <h1 class="page-title">Kartvizitler</h1>
            <p class="page-description">Bu ekrandan kartvizitlerinizi y√∂netebilirsiniz.</p>
            <hr>
        </div>
        <button mat-flat-button color="primary" (click)="openAddCardModule()">Yeni Kartvizit</button>
    </div>
    <div class="cards">
        <div class="row">

            <div class="col-12" *ngIf="!cardService.cards">
                <span>Cards are loading. Please wait.</span>
            </div>

            <div class="col-12" *ngIf="cardService.cards?.length == 0">
                <span>No cards found. <a class="text-primary" (click)="openAddCardModule()"> Click here </a>to add a
                    card</span>
            </div>
            <div class=" col-12 col-md-4 col-lg-3" *ngFor="let card of cardService.cards">
                <app-card-item [card]="card"></app-card-item>
            </div>
        </div>
    </div>
</main>
