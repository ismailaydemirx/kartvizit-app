<mat-card class="card-item">
    <mat-card-header>
        <mat-card-title *ngIf="card.name || '-' ">{{card.name}}</mat-card-title>
        <span class="m-lg-auto"></span>
        <button mat-icon-button (click)="openUpdateCardModal(card)">
            <mat-icon aria-hidden="false" aria-label="Edit icon" fontIcon="mode_edit"></mat-icon>
        </button>
        <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{card.phone}}</li>
            <li class="list-group-item">
                <span *ngIf="card.email;">{{card.email}}</span>
                <small class="text-warning no-content" *ngIf="!card.email">E-posta adresi girilmemiş</small>
            </li>

            <li class="list-group-item">
                <span *ngIf="card.address">{{card.address}}</span>
                <small class="text-warning" *ngIf="!card.address">Adres girilmemiş.</small>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
