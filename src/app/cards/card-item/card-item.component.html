<mat-card class="card-item">
    <mat-card-header>
        <mat-card-title *ngIf="card.name">{{card.name}}</mat-card-title>
        <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{card.phone}}</li>
            <li class="list-group-item" *ngIf="card.email; else noEmail">{{card.email}}</li>
            <ng-template #noEmail>
                E-posta adresi girilmemi≈ü.
            </ng-template>
            <li class="list-group-item" *ngIf="card.address">{{card.address}}</li>
        </ul>
    </mat-card-content>
</mat-card>
